<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Account Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <form [formGroup]="loginUser" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-textarea formControlName="password"></ion-textarea>
    </ion-item>
    <ion-button (click)="signIn()" expand="block">Log In</ion-button>
  </form>

  <form [formGroup]="newUser" (ngSubmit)="signUp()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-textarea formControlName="password"></ion-textarea>
    </ion-item>
    <ion-button (click)="signUp()" expand="block">Sign Up</ion-button>
  </form>

  <ion-button (click)="signOut()" expand="block">Sign Out</ion-button>


</ion-content>
